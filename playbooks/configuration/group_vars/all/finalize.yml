# ----------------------------------------------------------------
# Dotfiles Repository Configuration
# ----------------------------------------------------------------
dotfiles_repo: "https://github.com/tzurita/si-dotfiles.git"
dotfiles_repo_version: "master"
dotfiles_repo_local_destination: "{{ dotfiles_home }}/.dotfilesgit"
dotfiles_home: "/home/zuritat"

# ----------------------------------------------------------------
# XDG Base Directory Specification
# ----------------------------------------------------------------
# Note: No $ signs, and we use the dotfiles_home variable
xdg_config_home: "{{ dotfiles_home }}/.config"
xdg_data_home: "{{ dotfiles_home }}/.local/share"
xdg_cache_home: "{{ dotfiles_home }}/.cache"
xdg_state_home: "{{ dotfiles_home }}/.local/state"
xdg_bin_home: "{{ dotfiles_home }}/.local/bin"

# ----------------------------------------------------------------
# Application Redirections (The "Legacy Cleanup")
# ----------------------------------------------------------------
# These ensure that even during installation, tools stay in XDG
cargo_home: "{{ xdg_data_home }}/cargo"
zsh_dir: "{{ xdg_data_home }}/oh-my-zsh"
ansible_home: "{{ xdg_data_home }}/ansible"
go_path: "{{ xdg_data_home }}/go"
android_home: "{{ xdg_config_home }}/android"
gnupg_home: "{{ xdg_data_home }}/gnupg"
pass_dir: "{{ xdg_data_home }}/password-store"
remote_exec_dir: "/var/lib/foreman-remotework"

# ----------------------------------------------------------------
# Zsh Configuration
# ----------------------------------------------------------------
zsh_plugins:
  - { name: 'zsh-autosuggestions', repo: 'https://github.com/zsh-users/zsh-autosuggestions' }
  - { name: 'zsh-syntax-highlighting', repo: 'https://github.com/zsh-users/zsh-syntax-highlighting' }
  - { name: 'fast-syntax-highlighting', repo: 'https://github.com/zdharma-continuum/fast-syntax-highlighting' }

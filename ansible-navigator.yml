---
ansible-navigator:
  ansible:
    inventory:
      entries:
      - ./inventory/hosts.yml
  execution-environment:
    container-engine: podman
    enabled: true
    image: registry.redhat.io/ansible-automation-platform-26/ee-supported-rhel9:latest
    pull:
      policy: missing
  logging:
    append: false
    file: ./ansible-navigator.log
    level: debug
  mode: interactive
  playbook-artifact:
    enable: false
